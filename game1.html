<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./game1.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="image">
        <div class="choice" id="rock">
            <img src="./rock.png" class="r">
        </div>
        <div class="choice" id="paper">
            <img src="./paper.png" class="p">
        </div>
        <div class="choice" id="scissors">
            <img src="./scissors.png" class="s">
        </div>
    </div>
    <div class="score">
        <p class="your" id="you"></p>
        <p class="compt" id="comp"></p>
    </div>
    <div class="txt">
        <p class="you">You</p>
        <p class="comp">Computer</p>
    </div>

    <div class="result">
        <p id="res">hwlllod</p>
    </div>

    <script src="./game1.js"></script>
</body>
</html>
